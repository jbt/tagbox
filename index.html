<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Autocompleter test</title>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="tagbox.min.js"></script>

		<style>
			/* Make sure you reset e'erything beforehand. */
			* {
				margin: 0;
				padding: 0;

				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			/* Although you can't see the box here, so add some padding. */
			body {
				padding: 100px;
			}
		</style>
		<link rel="stylesheet" href="tagbox.css">
	</head>

	<body>

	<form>
		<input autocapitalise="off" autofocus id="tags" type="text" value="1,">
	</form>

	<script>
		$(function() {
			var items = [
			{
				id: 1,
				email: 'hello@lionelrichie.net',
				name: 'Lionel Richie'
			},
			{
				id: 2,
				email: 'bob-the-builder@builders.com',
				name: 'Bob D. Builder'
			},
			{
				id: 4,
				email: 'einstein@localhost',
				name: 'Älbert ÉinStëiñ'
			}
			];

			$('#tags').tagbox({
				items: items,
				searchIn: ['email', 'name'],
				rowFormat: '<span class="name">{{name}}</span><span class="email">{{email}}</span>',
				tokenFormat: '{{name}}',
				valueField: 'id',
				createNew: function(txt){
					return {
						td: txt,
						email: txt,
						name: txt
					};
				},
				itemClass: 'user'
				// allowNew: true
			});
		});
	</script>
	</body>
</html>
